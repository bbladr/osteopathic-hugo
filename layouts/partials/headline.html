{{ if .Site.Params.headline.enable }}
{{ "<!-- Slider Section Start -->" | safeHTML }}
<section id="headline" style='background-image: url("{{ .Site.Params.headline.bgImage | absURL }}");'>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="block wow fadeInUp" data-wow-delay=".3s">
          <div class="row">
            <div class="body col-md-7">
              <h1>みどり接骨院にようこそ！</h1>
              <p>ここにキャッチフレーズや当院の特徴を記述</p>
            </div>
            <div class="image col-md-5">
              <img src="{{ .Site.Params.headline.welcome }}" width="100%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Slider Section End -->" | safeHTML }}
{{ end }}
